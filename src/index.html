<!DOCTYPE html>
<html lang="en">
<head>
    <title>"RTV"</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <!-- shaders -->
    <script src="shaders/mandelbulb.frag.wgsl.js"></script>
    <script src="shaders/mandelbulb.vert.wgsl.js"></script>

    <!-- dependencies -->
    <script src="../res/code/wgpu-matrix.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- code -->    
    <script src="code/camera.js"></script>
    <script src="code.js"></script>
</head>

<body onload="init();">
    <header class="aligned_left">
        <h1>3D Mandelbulb</h1>
    </header>

    <div class="app">
        <div class="ui">
            <div>
                <h3>Settings</h3>
            </div>
            <div class="space"><!-- ---------------------------------------------------------------------------------------------------------------------- --></div>
            
            <div>
                <label for="range_scale">Scale</label>
                <input type="range" id="range_scale" min="0.25" max="10000" step="0.25" value="1">
            </div>

            <div class="space"><!-- ---------------------------------------------------------------------------------------------------------------------- --></div>
            
            <div>
                <label for="range_epsilon">Detail</label>
                <input type="range" id="range_epsilon" min="0.001" max="1" step="0.001" value="0.001">
            </div>
            <div>
                <label for="range_max_iterations">Depth</label>
                <input type="range" id="range_max_iterations" min="2" max="32" step="1" value="5">
            </div>
            <div>
                <label for="range_power">Power</label>
                <input type="range" id="range_power" min="1" max="32" step="0.1" value="12">
            </div>
            <div>
                <label for="range_bailout">Bailout</label>
                <input type="range" id="range_bailout" min="0" max="10" step="0.25" value="1.5">
            </div>

            <div class="space"><!-- ---------------------------------------------------------------------------------------------------------------------- --></div>

            <div id="visualization"></div>
        </div>

        <div>
            <canvas id="surface"></canvas>
        </div>
    </div>

    <footer class="aligned_right">
        <h3>by Katharina Scheucher & Philip Ferenz</h3>
    </footer>
</body>
</html>
